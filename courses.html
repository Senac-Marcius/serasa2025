<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
    <style>
        section{
            display: flex;
            margin: 0 auto;
            flex-direction: column;
        }
        body{
            margin: 0;
        }
        h1{
            text-align: center;
            color: #BF54A3;
            background-color: #F2F2F2;
            margin: 0;
        }
        #scRegister{
            line-height: 35px;
            text-align: cente;

        }
        .row{
            display:flex;
            margin-top: 50px;
            padding: 20px;
        }
        
        label{
            font-weight: 600;
        }
        br{
            margin: 10px;
        }

        #scList{
            background-color: #F2F2F2;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgb(0, 0, 0, 0.2);
        }
        form{
            background-color: #F2F2F2;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgb(0, 0, 0, 0.2);
        }
        
        button {
                background: linear-gradient(135deg, #6e8efb, #a777e3);
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: all 0.3s ease-in-out;
                position: relative;
                overflow: hidden;
                margin: 20px auto 0;
                display: block;
            }

            button:hover {
                background: linear-gradient(135deg, #5b77e0, #925ec4);
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
                transform: translateY(-2px);
            }

            button:active {
                transform: translateY(1px);
                box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            }

            button.roud{
                width: 35px;
                height: 35px;
                border-radius: 50%;
            }

            button.edit{
                background-color: #ff0000;
            }

            button.dell{
                background-color: #ffff00;
            }
    </style>
</head>
    <body>
        <h1>Cadastre seu curso</h1>
        <div class="row">
            <section>
                <form id="scRegister">
                    <input id="id" type="hidden" value="-1"/>
                    <label>Curso: </label><input id="course" type="text"/><br>
                    <label>Descrição: </label><input id="description" type="textarea"/><br>
                    <label>Plano de curso: </label><input id="coursePlan" type="file"/><br>
                    <label>Plano de orientação: </label><input id="guidancePlan" type="file"/><br>
                    <label>Carga horaria: </label><input id="workload" type="text"/><br>
                    <button type="button" id="register" onclick="handleRegister()">Cadastrar</button>
                </form>
            </section>
                    <section id="scList">
                        <table>
                            <thead>
                                <tr>
                                    <th>Cursos</th>
                                </tr>
                            </thead>
                            <tbody id ="tablebody">
            
                            </tbody>
                        </table>
                    </section>
        </div>

    </body>
    <script>
        var courses = []

        function setCourses(req){
           
    
            let p = {
                id: courses.length ,
                course: req.course,
                description: req.description,
                coursePlan:req.coursePlan, 
                guidancePlan: req.guidancePlan,
                workload: req.workload,
                userId: req.userId  
            }

            courses.push(p)
            return "Cadastrado"
        }
        function putCourses(req, id){
            let idx = courses.findIndex(c => c.id == id)

            if(idx == -1) return "Não encontrado"

            if(req.course !=undefined) courses[idx].course = req.course
            if(req.description != undefined) courses[idx].description = req.description
            if(req.coursePlan != undefined) courses[idx].coursePlan = req.coursePlan
            if(req.guidancePlan != undefined) courses[idx].guidancePlan = req.guidancePlan
            if(req.userId != undefined) courses[idx].userId = req.userId

            return courses[idx]
        }

        function handleRegister(){
            let id = parseInt(document.getElementById('id').value);
            if (id === -1){

                console.log(
                    setCourses({
                    course: document.getElementById("course").value,
                    description: document.getElementById("description").value,
                    coursePlan: document.getElementById("coursePlan").value,
                    guidancePlan: document.getElementById("guidancePlan").value,
                    workload: document.getElementById("workload").value,
                    userId:0,
                    })
                );
            }else if(id > -1){
                
                console.log(
                    
                    putCourses({
    
                        course: document.getElementById("course").value,
                        description: document.getElementById("description").value,
                        coursePlan: document.getElementById("coursePlan").value,
                        guidancePlan: document.getElementById("guidancePlan").value,
                        workload: document.getElementById("workload").value,
                        userId:0,
                            
                    },id)
                );
                document.getElementById('id').value = -1
            }else{
                console.log("erro");
            }
            listCourses(courses);
        }
         
        function editCourses(id){
            console.log()
            let course = courses.find(c => c.id == id )
                document.getElementById("course").value = course.course,
                document.getElementById("description").value = course.description,
                document.getElementById("coursePlan").value = course.coursePlan,
                document.getElementById("guidancePlan").value = course.guidancePlan,
                document.getElementById("workload").value = course.workload
                document.getElementById("id").value = course.id
        }

        function deleteCourse(id){
            const index = courses.findIndex(c => c.id === id);
            if(index > -1 ){
                courses.splice(index, 1)
            }
            listCourses(courses);
        }

        function listCourses(pList){
            const tbody = document.querySelector("#tablebody")
            tbody.innerHTML =""

            pList.forEach(p =>{
                const row = document.createElement("tr");

                const courseCell =document.createElement("td");
                courseCell.textContent = p.course

                const editButton = document.createElement("button");
                editButton.className = "edit roud"
                editButton.onclick = function (){
                    editCourses(p.id)
                };
                const cellEdit =document.createElement("td");
                cellEdit.appendChild(editButton)

                const dellButton = document.createElement("button");
                const cellDell =document.createElement("td");
                dellButton.className ="dell"
                dellButton.onclick= function(){
                    deleteCourse(p.id)
                }
                cellDell.appendChild(dellButton)
                
                row.appendChild(courseCell);
                row.appendChild(cellDell);
                row.appendChild(cellEdit);

                tbody.appendChild(row);

            })
        }
    </script>
</html>
