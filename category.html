        <h1>cadastre sua categoria</h1>
        <section id=""scRegister>
            <form>
                <labol>Nome: </labol><input id="name" type="text"/><br>
                <labol>Categoria: </labol><input id="category" type="text"/><br>
                <labol>Descrição: </labol><input id="description" type="text"/><br>
                <labol>Cor:  </labol><input id="color" type="text"/><br>
                <button type="button" id="register" onclick="handleRegister()">CADASTRAR</button>

    <script>
        var categories = []
       
        function setCategory(req){
            let c = {
                id: categories.length,
                description: req.description,
                creatAt: req.creatAt,
                color: req.color,
                userId: req.userId,
            }
            categories.push(c) 
            return "Cadastro"
        } 

        function handleRegister(){
            console.log(
                setCategory({
                    name: document.getElementById("name").value,
                    category: document.getElementById("category").value,
                    description: document.getElementById("description").value,
                    color: document.getElementById("color").value,
                    userId: 0,
                    creatAt:"2025-02-28"
                })   
            )

            listCategories(categories)
        }

        function listCategories(cList){
            const tbody = document.querySelector("#scList tbody") 
            tbody.innerHTML = ""

            cList.forEach(c => {
                    const row = document.createElement("tr");

                    const  corCell = document.createElement("td");
                    corCell.textContent = c.color

                    row.appendChild(corCell);
                    tbody.appendChild(row);
            })
        }
    </script>
