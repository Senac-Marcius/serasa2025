<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>Projeto Integrador</title>
    </head>
    <body>
        <h1>Formulário para cadastro de Projeto:</h1>
        <form>
            <label>Criador do Projeto:</label>  <input type="text" /> E-mail: <input type="email" placeholder="email@gmail.com"/><br>
            <br>
            <label>Nome do Projeto:</label>  <input type="text" /> Numero: <input type="number" placeholder="Indentificação"> <br>
            <br>
            <label>Site:</label>  <input type="url" placeholder=" https://siteprojeto.obr.br"/><br>
            <br>
            <label>Previsao de início:</label>  <input type="date" /><br>
            <br>
            <label>Qual o periodo do projeto:</label>  <input type="date" /> á <input type="date" />  / <input type="checkbox" id="Indeterminado" name="Indeterminado" /> Indeterminado<br>
            <br>
            <label>Objetivo:</label>  <input type="text" placeholder="Descreva de forma simplificada" /><br>
            <br>
            <label>Recursos:</label>  <input type="text" id="valor" name="valor" placeholder="R$ 0,00" /> Aproximadamente<br>
            <br>
            <label>Qual a Atividade que será proposta pelo projeto:</label> <br>
                <textarea placeholder="Tópicos" ></textarea>
            <br>
            <label>Quais metodologias pretende abordar: <br>
                
                <textarea placeholder="Técnicas" ></textarea>
                <textarea placeholder="Processos" ></textarea>
                <textarea placeholder="Estratégias" ></textarea>
                <textarea placeholder="Planejamento" ></textarea>
            <br><br>

            <button> Cadastrar </button>
        </form>
    </body>
</html>
