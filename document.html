<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>Documentos</title>
    </head>
    <body>
        <h1>Cadastro de Solicitação</h1>
        <section>     

            <form id="scRegister">
                <label for="name">Nome Completo: </label><input id="name" type="text"><br><br>
                <label for="E-mail">E-mail: </label><input id="email" type="text"><br><br>
                <label for="Telefone Celular">Telefone: </label><input id="telephone" type="number"><br><br>
                <label for="RG">RG: </label><input id="rg" type="text"><br><br>
                <label for="data de nascimento do solicitante">Data de Nascimento: </label><input id="dateBirth" type="date"><br><br>
                <label for="nome da mãe">Nome da mãe: </label><input id="nameMother" type="text"><br><br>
                <label for="Turma do solicitante">Turma: </label><input id="level" type="text"><br><br>
                <label for="Nível do curso">Nível: </label><input id="grade" type="text"><br><br>
                <label for="Período do curso">Período: </label>
                <select id="period" name="opcoes">
                    <option id="opcao1" value="opcao1">Manhã</option>
                    <option id="opcao2" value="opcao2">Tarde</option>
                    <option id="opcao3" value="opcao3">Noite</option>
                </select>
                <br><br><br>
                <button type="button" id="register" onclick="handleRegister()">ENVIAR SOLICITAÇÃO</button>            
            </form>
        </section>

        <section id="scList">
            <table>
                <thead>
                    <th>Nome</th>
                    <tbody id="tableBody">                                                
                    </tbody>
                </thead>
            </table>

        </section>

    </body>

    <script>
        //Atributos = campos de um formulário
        /*documentos - prontuário/dadosalunos, informações de ocorrencias, histórico, 
        declaração de matricula, boletim, diploma, atestado, RELATÓRIO - */

        var documents = []

        function setDocuments(req){

            //falta add o regex aqui

            let d = {//lista, registro, objAnonimo
                id: documents.length-1,
                name: req.name,
                email: req.email,                   
                telephone: req.telephone,
                dateBirth: req.dateBirth,
                nameMother: req.nameMother,
                level: req.level,
                grade:req.grade,
                period: req.period,                     
                createAt: req.createAt,      
                type: req.type                    
            }

            documents.push(d)                       //empurra o obj d na lista documents
            return "Documento adicionado!"          //Verifica o push
        }


        function handleRegister(){
            console.log (
                setDocuments({
  
                    //id: documents.length-1,
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    telephone: document.getElementById("telephone").value,
                    dateBirth: document.getElementById("dateBirth").value,
                    nameMother: document.getElementById("nameMother").value,
                    //level: document.getElementById(level).value,
                    grade: document.getElementById("grade").value,
                    period: document.getElementById("period").value, 
                    createAt: "2000-01-31"                                        
                                      
                })
            )

            listDocuments(documents)
        }

        function listDocuments(pList){
            const tbody = document.querySelector("#tableBody")
            tbody.innerHTML = ""

            pList.forEach(d =>{
            
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = d.name

                //FILTRO
                const viewCell = document.createElement("td")
                const viewButton = document.createElement("button")

                viewButton.className = "view"
                viewCell.appendChild(viewButton)

                //DELETE
                const dellCell = document.createElement("td")
                const dellButton = document.createElement("button")

                dellButton.className = "dell"
                dellCell.appendChild(dellButton)
                row.appendChild(nameCell)
                //row.appendChild(viewCell)
                row.appendChild(dellCell)
                tbody.appendChild(row)


            })
            
        }      


    </script>
</html>
