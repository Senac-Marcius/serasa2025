<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
</head>
<body>
    <h1>Cadastro de Solicitação</h1>
    <form action="">
        <label for="nome do solicitante">Nome Completo: </label><input type="text"><br><br>
        <label for="E-mail">E-mail: </label><input type="email"><br><br>
        <label for="Telefone Celular">Telefone: </label><input type="number"><br><br>
        <label for="RG">RG: </label><input type="text"><br><br>
        <label for="data de nascimento do solicitante">Data de Nascimento: </label><input type="date"><br><br>
        <label for="nome da mãe">Nome da mãe: </label><input type="text"><br><br>
        <label for="Turma do solicitante">Turma: </label><input type="text"><br><br>
        <label for="Nível do curso">Nível: </label><input type="text"><br><br>
        <label for="Período do curso">Período: </label>
        <select id="opcoes" name="opcoes">
            <option value="opcao1">Manhã</option>
            <option value="opcao2">Tarde</option>
            <option value="opcao3">Noite</option>
        </select>
        <br><br><br>
        <button>ENVIAR SOLICITAÇÃO</button>
        
    </form>
</body>
</html>
