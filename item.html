    <body>
        <h1>Cadastre seu item</h1> 
        <div class="row">
      
            <section id="scRegister">
                <form>
                    <label>Nome:</label><input  id= "name" type="text"/><br>
                    <label>Marca:</label><input  id= "mark" type="text"/><br>
                    <label>Número de Série:</label><input id= "assetNumber"type="text"/><br>
                    <label>Quantidade:</label><input id="amount" type="text"/><br>
                    <button type="button" id="register"  onclick="handleRegister()">CADASTRAR</button>
                </form>
            </section>

            <section id="scList">
                <table>
                    <thead>
                        <th>Marca</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </div>
    </body>
    <script>
        var itens=[]
        function setItens(req){        
            let i = {
                id: itens.length,
                name:req.name,
                mark:req.mark,
                assetNumber: req.assetNumber, 
                amout: req.amout
            }

            itens.push(i)
            return "Cadastrado"
        }

        function handleRegister(){
            console.log(
                setItens({
                    name: document.getElementById("name").value,
                    mark: document.getElementById("mark").value,
                    assetNumber:document.getElementById("assetNumber").value,
                    amount: document.getElementById("amount").value

                }) 

            )
//Criar um formulário com botão usando filtro
            listItens(itens)
        }
        
        function listItens(cList){
            const tbody= document.querySelector("#scList tbody")
            tbody.innerHTML=""
            cList.forEach(i => {
                const row= document.createElement("tr");

                const nameCell= document.createElement("td");
                nameCell.textContent= i.name

                const viewbutton= document.createElement("button");
                const viewCell= document.createElement("td");
                viewCell.appendChild(viewbutton)

                const editbutton= document.createElement("button");
                const editCell= document.createElement("td");
                  editCell.appendChild(editbutton)
                

                row.appendChild(viewCell);
                row.appendChild(editCell);
                row.appendChild(nameCell);
                tbody.appendChild(row);
                
            });
        }
        
    </script>
