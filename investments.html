<body>
    <h1>Cadastre seu investimento</h1>
    <div class="row">
        <section id="scRegister">
            <form>
                <input id="id" type="hidden" value="-1">
                <label>Nome: </label><input id="name" type="text"/><br>
                <label>Descrição: </label><input id="description" type="text"/><br>
                <label>Data: </label><input id="date" type="date"><br>
                <label>Url: </label><input id="url" type="text"/><br>
                <label>Valor investido: </label><input id="amountInvested" type="number"/><br>
                <label>Renda mensal: </label><input id="monthlyIncome" type="number"/><br>
                <label>Valor total: </label><input id="totalValue" type="number"/><br>
                <button type="button" id="register" onclick="handleRegister()">Cadastrar</button><br>
            </form>
        </section>
        <section id="scList">
            <table>
                <thead>
                    <th>Nome</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>
</body>
<script>
    var invests = []

    function setInvest(req){
        const idDescription = /^[A-Za-z\s]+$/;
        const idUrl = /^(https?:\/\/[^\s]+)$/;

        if (!idDescription.test(req.description)){
            return "Campo description deve conter apenas letras";
        }

        if (!idUrl.test(req.url)){
            return "Campo url deve conter o seguinte formato https://dominio.com";
        }

        let i = {
            name: req.name,
            id:invests.length? invests [invests.length-1].id + 1 : 0,
            description: req.description,
            url: req.url,
            createAt: req.createAt,
            userId: req.userId,
            num: req.num
        }
        invests.push(i)
        return "Investimento cadastrado com sucesso";
    }

    function putInvest(req, id){
        let idx = invests.findIndex(i => i.id == id)

        if(idx == -1) return "Não encontrado"

        if(req.description != undefined) invests[idx].description = req.description
        if(req.url != undefined) invests[idx].url = req.url
        if(req.createAt != undefined) invests[idx].createAt = req.createAt
        if(req.userId != undefined) invests[idx].userId = req.userId
        if(req.num != undefined) invests[idx].num = req.num

        return invests[idx]
    }

    function handleRegister(){
        let id = document.getElementById("id").value

        if (id == -1){
           console.log(
        setInvest({
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                url: document.getElementById("url").value,
                createAt: "2025-02-12",
                userId: 0,
                num: 100
                 })
            );



        }else if(id > -1){
            putInvest({
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                url: document.getElementById("url").value,
                createAt: "2025-02-12",
                userId: 0,
                num: 100
            }, id);

            document.getElementById("id").value = -1;
        }else{
            console.log("error");
        }

        listInvests(invests);
        document.getElementById("id").value = -1;
    }

    function editInvests(id){
        let i = invests.find(i => i.id == id);
        document.getElementById("name").value = i.name;
        document.getElementById("description").value = i.description;
        document.getElementById("url").value = i.url;
        document.getElementById("id").value = i.id;
    }

    function deleteInvest(id){
        let i = invests.find(i => i.id == id);
        document.getElementById("name").value = i.name;
        document.getElementById("description").value = i.description;
        document.getElementById("url").value = i.url;
        document.getElementById("id").value = i.id;

        let idx = posts.findIndex(p => p.id == id)

    if(idx == -1) return "Não encontrado"

    posts.splice(idx, 1)

    return listInvests()
    }

    function listInvests(){
        const tbody = document.querySelector("#scList tbody");
        tbody.innerHTML = "";

        invests.forEach(i => {
            const row = document.createElement("tr");

            const tdName = document.createElement("td");
            tdName.textContent = i.name;

            const editCell = document.createElement("td");
            const buttonEdit = document.createElement("button");
            buttonEdit.className = "round edit";
            buttonEdit.textContent = "Editar";
            buttonEdit.onclick = function() {
                editInvests(i.id);
            };
            editCell.appendChild(buttonEdit);

            const actionsDell = document.createElement("td");
            const buttonDell = document.createElement("button");
            buttonDell.className = "round dell";
            buttonDell.onclick = function() {
                deleteInvest(i.id);
            };
            actionsDell.appendChild(buttonDell);

            row.appendChild(tdName);
            row.appendChild(editCell);
            row.appendChild(actionsDell);
            tbody.appendChild(row);
        });
    }
</script>
