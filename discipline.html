<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Disciplinas</title>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Disciplinas</a></li>
                    <li><a href="#">Professores</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h2>Cadastro de Disciplina</h2>
            <form id="disciplineForm">
                <input type="hidden" id="editIndex">

                <label for="name">Nome da Disciplina:</label>
                <input type="text" id="name" required>

                <label for="url">URL:</label>
                <input type="text" id="url" required>

                <label for="workload">Carga Horária:</label>
                <input type="number" id="workload" required>

                <label for="created_at">Data de Criação:</label>
                <input type="date" id="created_at" required>

                <label for="teacher">Professor Responsável:</label>
                <input type="text" id="teacher" required>

                <button type="button" onclick="handleSet()">Cadastrar</button>
                <button type="button" onclick="updateDiscipline()" style="display:none;">Atualizar</button>
            </form>

            <h2>Disciplinas Cadastradas</h2>
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Buscar por nome da disciplina">
                <button onclick="searchDisciplines()">Buscar</button>
            </div>

            <table id="disciplineTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Professor</th>
                        <th>Carga Horária</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="disciplineList"></tbody>
            </table>
        </main>
    </div>

    <script src="disicipline.js"></script>
</body>
</html>
